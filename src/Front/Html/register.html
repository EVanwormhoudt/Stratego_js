<body style="background-color: black">
<header>
    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="logo mr-3" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" id="accueil">
                        <a class="nav-link text-left" href="/">Accueil</a>
                    </li>
                    <li class="nav-item" id="lienLog">
                        <a class="nav-link text-left" href="/login">Se connecter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <!-- lancer les événements de scroll et de resize -->
    <script>event.addEvent()</script>
</header>
<div class="get-in-touch ">
    <div id="rect">
        <h1 class="title">Inscription</h1>
        <form id="reg-form" class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="username" class="input-text js-input" autocomplete="off" type="text" required>
                <label class="label" for="username">Nom d'utilisateur</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" autocomplete="off" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="password" class="input-text js-input" autocomplete="off" type="password" required>
                <label class="label" for="password">Mot de passe</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="passwordConf" class="input-text js-input" autocomplete="off" type="password" required>
                <label class="label" for="passwordConf">Confirmation du mot de passe</label>
            </div>
            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Je m'inscris !">
            </div>
        </form>
        <li style="display: inline">
            <a href="/login"><div class="directionsReg">Connexion</div></a>
        </li>
        <br>
        <li style="display: inline">
            <a href="/"><div class="directionsLog">Page d'accueil</div></a>
        </li>
    </div>
</div>
</body>
