<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stratego</title>

    <!--    ajout du logo du site-->
    <link rel="icon" type="image/x-icon" href="../Images/icon.png"/>

    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include css-->
    <link rel="stylesheet" type="text/css" href="../Css/background.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/plateau.css"/>

    <!-- modules -->
    <script src="../Js/modules/EventHandler.js"></script>

    <!-- socket io-->
    <script src="/socket.io/socket.io.js"></script>
</head>

<!-- header -->
<header>
    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="logo mr-3" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" id="jouer">
                        <a class="nav-link text-left" href="/waitingRoom">ABANDONNER</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>

</header>

<body>
<div class="main">
    <div class="container">
        <!-- Corp entre les bannière -->
        <div class="row">
            <!-- DIV de gauche [plateau / jeu] -->
            <div class="col-md-8 bg-black text-secondary">
                <div class="row">
                    <!-- PLATEAU -->
                    <div id="conteneurDuJeu" style="--aspect-ratio: 1/1;"></div>

                <!--
                <script> let socket = io(); </script>
                <script src="../Js/StartGame.js"></script>
                -->
                </div>
            </div>

            <!-- DIV de droite [explication de connexion] -->
            <div class="col-md-4 bg-black text-secondary">
                <div class="row">
                    <!-- ANNONCEUR -->
                    <div id="annonceur" style="font-size:15px;">
                        <p>Vous êtes dans la room <span id="roomNbr"></span>.</p>
                        <p>Vous êtes <span id="currentPlayer"></span> (player<span id="playerID"></span>) et affrontez <span id="enemy"></span> (player<span id="enemyID"></span>).</p>
                        <p>Phase de préparation !</p>
                    </div>
                </div>

                <div class="row">
                    <!-- MESSAGE -->
                    <div style="font-size: 20px;">
                        <div id="message"></div>
                        <!-- Effacer ou faire une fonction qui crée dynamiquement ces phrases
                         ATTENTION : le contenu de 'id="pieceActuelleRouge"' et 'id="pieceActuelleBleue"' est utilisé dans la socket "preparationListenersClientJ1"
                         si ces phrases sont suppr, variable globale à faire
                        -->
                        <div>Pièce actuellement séléctionnée par les rouges: <span id="pieceActuelleRouge">Aucun</span></div>
                        <div>Pièce actuellement séléctionnée par les bleus: <span id="pieceActuelleBleue">Aucun</span></div>
                        <div id="voirTableauDesPieces" onclick="socket.emit('tableauPiecesJoueurServer');">Voir le tableau des pièces du joueur</div>
                        <div id="grilleCommune" onclick="socket.emit('grilleCommuneServer');">Voir plateau en données.</div>

                        <div>
                            <button type="button" id='ready' onclick="socket.emit('readyButtonServer')">Pret</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>

</body>

<script>let socket = io()</script>
<script src="../Js/StartGame.js"></script>

</html>
