    <button onclick="window.location.href = '/game';" id="start">Commencer la Partie!</a></button>
</div>
</div>
<script>
    let socket = io();
    socket.emit("getRoom");

    socket.on("redirectJ1",()=>{
        document.getElementById("start").style.display= "block";
        location.href = '/Game';
    })
    socket.on("redirectJ2",()=>{
        document.getElementById("start").style.display= "block";
        location.href = '/Game';
    })
    socket.on("removePlay",()=>{
        document.getElementById("start").style.display= "none";
    })

</script>
